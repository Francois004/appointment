<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div class="form-container">
  <form (submit)="createAppointment()">
    <mat-form-field>
      <input
        [(ngModel)]="appointmentDate"
        name="appointmentDate"
        matInput
        [matDatepicker]="picker"
        placeholder="Choose a date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input
        [(ngModel)]="firstName"
        name="firstName"
        matInput
        placeholder="Prenom"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        [(ngModel)]="lastName"
        name="lastName"
        matInput
        placeholder="Nom"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        [(ngModel)]="email"
        name="email"
        matInput
        placeholder="Email"
        type="email"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" routerLink="/payment">
      Passer au paiement
    </button>
  </form>
</div>
